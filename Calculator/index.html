<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAD - Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="display">
        <p class="display-content">
          <input id="display-field" type="text" disabled />
        </p>
      </div>
      <div class="functions">
        <div class="key ac">AC</div>
        <div class="key del">DEL</div>
        <div class="key dvd">รท</div>
        <div class="key num1">1</div>
        <div class="key num2">2</div>
        <div class="key num3">3</div>
        <div class="key mult">*</div>
        <div class="key num4">4</div>
        <div class="key num5">5</div>
        <div class="key num6">6</div>
        <div class="key add">+</div>
        <div class="key num7">7</div>
        <div class="key num8">8</div>
        <div class="key num9">9</div>
        <div class="key sub">-</div>
        <div class="key point">.</div>
        <div class="key num0">0</div>
        <div class="key equal">=</div>
      </div>
    </main>
  </body>
</html>
