<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="images/Instagram-favicon.ico">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <section class="body">
        <div class="form-big-container row">
            <div class="phone-img-container col-lg-6">
                <img class="login-phone-image" src="images/instagram-login-page-image.png" alt="">
            </div>
            <div class="login-details col-lg-6">
                <div class="login-card card">
                    <div class="card-body"><form action="">
                        <img class="login-instagram-image" src="images/instagram-name-logo.png" alt="">
                        <div class="input-fields">
                            <p class="login-input"><input class="text" type="text" size="30" placeholder="Phone number, username, or email"></p>
                            <p class="login-input"><input class="password" type="password" size="30" placeholder="Password"></p>
                        </div>
                        <div class="input-submission">
                            <p class="login-input"><button class="login-btn btn btn-primary" disabled>
                            <div class="login-btn-text">Log In</div></button></p>
                        </div>
                        <div class="line-or"><div class="line"></div><div class="or">OR</div><div class="line"></div></div>
                        <div><button class="facebook-login-btn"><span><img class="facebook-logo" src="images/login-facebook.png" alt="facebook-icon"></span><span class="size-font login-with-facebook">Log in with Facebook</span></button></div>
                        <div class="forgot-password-container"><a href="#" class="size-font forgot-password">Forgot password?</a></div>
                    </form></div>
                </div>
                <div class="signup-card card">
                    <div class="signup-card-body card-body">
                        <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                    </div>
                </div>
                <div class="download flex social-btns">
                    <div class="get-the-app-container"><p class="get-the-app-text">Get the app.</p></div>
                    <div class="download-btn-container"><a aria-label="Download on the App Store" class="app-btn blu flex vert" href="http:apple.com">
                        <img class="download-apple-store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Donwload on the Apple Store">
                    </a>              
                    <a aria-label="Get it on Google Play" class="app-btn blu flex vert" href="http:google.com">
                        <img class="download-google-playstore" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Get it on Google Play">
                    </a></div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="footer-container">
            <a class="footer-links" href="">Meta</a>
            <a class="footer-links" href="">About</a>
            <a class="footer-links" href="">Blog</a>
            <a class="footer-links" href="">Jobs</a>
            <a class="footer-links" href="">Help</a>
            <a class="footer-links" href="">API</a>
            <a class="footer-links" href="">Privacy</a>
            <a class="footer-links" href="">Terms</a>
            <a class="footer-links" href="">Top Accounts</a>
            <a class="footer-links" href="">Hashtags</a>
            <a class="footer-links" href="">Locations</a>
            <a class="footer-links" href="">Instagram Lite</a>
            <a class="footer-links" href="">Contact Uploading & Non-Users</a>
            <a class="footer-links" href="">Dance</a>
            <a class="footer-links" href="">Food & Drink</a>
            <a class="footer-links" href="">Home & Garden</a>
            <a class="footer-links" href="">Music</a>
            <a class="footer-links" href="">Visual Arts</a>
        </div>
        <div class="footer-text-container">
            <p class="footer-text">English Â© 2022 Instagram from Meta</p>
        </div>
    </section>

    <script>
        if(document.querySelector(input.text).length > 1 && document.querySelector(input.password).length > 5){
            document.querySelector(button.login-button).classList.remove("disabled");
        }
    </script>
</body>
</html>
